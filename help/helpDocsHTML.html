<!--based off of the collapseable menu tutorial here: https://www.w3schools.com/howto/howto_js_collapsible.asp -->
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <style>
                .collapsible {
                    background-color: #777;
                    color: white;
                    cursor: pointer;
                    padding: 18px;
                    width: 100%;
                    border: none;
                    text-align: left;
                    outline: none;
                    font-size: 15px;
                }
            
            .active, .collapsible:hover {
                background-color: #555;
            }
            
            .content {
                padding: 0 18px;
                display: none;
                overflow: hidden;
                background-color: #f1f1f1;
            }
            </style>
    </head>
    <body>
        
        <p id = console> This is a console </p>
        
        <!--creates an accordian menu heading which needs to be exapanded by defualt.-->
        <button class="collapsible" aria-label = "expand stuff and things section"> <h1>Stuff and things</h1></button>
        <!-- the content that is hidden goes here -->
        <div class="content">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        </div>

        
        <script async src="./javascript/helpDocsJavascript.js"></script>
        
    </body>
</html>
